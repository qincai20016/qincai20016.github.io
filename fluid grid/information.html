		<!--
			窗口设定：name='viewport'
			页面大小屏幕等宽：width=device-width
			初始缩放比例，1.0表示原始比例大小：initial-scale=1.0
			允许缩放的最小比例：minimum-scale=1.0
			允许缩放的最大比例：maximum-scale=1.0
			用户是否可以缩放，这里表示不可以user-scalable=no
			上面的最大最小比例其实就已经限制了无法缩放了，和最后的user-scalable=no 是否可以缩放有同样的功效
			
			因为不同的手机，分辨率不同，图片一定要能够自适应等比缩放，才能保证布局的
		-->
